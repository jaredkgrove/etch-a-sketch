<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <div id="bigcontainer">
        <div id="controls">
            <h1>
                <div>
                    <span id="letter1">P</span>
                    <span id="letter2">i</span>
                    <span id="letter3">x</span>
                    <span id="letter4">e</span>
                    <span id="letter5">l</span>
                </div>
                <div>
                    <span id="letter6">D</span>
                    <span id="letter7">r</span>
                    <span id="letter8">a</span>
                    <span id="letter9">w</span>
                </div>

            </h1>
            <h3><mark>Controls</mark></h3>
                <p>Click within box to toggle tool on and off.</p> 
                <p>Click button below to toggle active tool.</p>
                <p>
                    <button id="reset">Reset</button>
                    <button type="button" id="eraser">Pen</button>
                </p>
            <h3><mark>Grid</mark></h3>
                <p><input type="range" id="squaresWide" name="squaresWide" min="1" max="100" value="29"><label for="squaresWide">Squares Per Side</label></p>
            <h3><mark>Color Scheme</mark></h3>
                <p><button id="grayscale" style="border: 2px solid rgb(225, 225, 225)">Grayscale</button>
                <button id="rainbow">Rainbow</button>
                <button id="choose">Choose</button></p>
                <div>
                    <p><input type="range" id="red" name="red" min="1" max="255" value="0"><label for="red">Red</label></p>
                    <p><input type="range" id="green" name="green" min="1" max="255" value="255"><label for="green">Green</label></p>
                    <p><input type="range" id="blue" name="blue" min="1" max="255" value="0"><label for="blue">Blue</label></p>
                </div>
        </div>
        <div id="container">
        </div>
    </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
