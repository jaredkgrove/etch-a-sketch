<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="container">
    </div>
    <div id="instructions">
        <p>Click while in box to toggle drawing.</p>
    </div>
    <div id="controls">
        <h1>Controls</h1>
            <button id="reset">Reset!</button>
        <h3>Grid Size</h3>
            <p><input type="range" orient="vertical" id="squaresWide" name="squaresWide" min="1" max="100" value="50"><label for="squaresWide">Resolution</label></p>
        <h3>Color Scheme</h3>
            <p><button id="beigescale">Beigescale</button></p>
            <p><button id="grayscale">Grayscale</button></p>
            <p><button id="rainbow">Rainbow</button></p>
            <p><button id="choose">Choose</button></p>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
